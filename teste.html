<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site estático, semântico e responsivo criado com HTML, CSS e JavaScript.">
    <title>Meu Site Estático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MeuSite</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção Início -->
        <section id="home" class="hero">
            <h2>Bem-vindo ao MeuSite</h2>
            <p>Explore o mundo da tecnologia e inovação.</p>
            <img src="imagens/destaque.jpg" alt="Imagem de destaque - Tecnologia">
        </section>

        <!-- Seção Sobre -->
        <section id="sobre" class="about">
            <h2>Sobre Nós</h2>
            <p>Somos uma equipe apaixonada por tecnologia e design. Nosso objetivo é criar experiências digitais incríveis.</p>
            <img src="imagens/sobre.jpg" alt="Equipe trabalhando em um projeto tecnológico">
        </section>

        <!-- Seção Contato -->
        <section id="contato" class="contact">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 MeuSite. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
